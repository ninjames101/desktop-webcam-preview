<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webcam Preview</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body style="-webkit-app-region: drag">
    <video id="video" style="transform: rotateY(180deg);" autoplay></video>
    <section id="controls">
      <select class="browser-default" id="cameraSelect">
      </select>
      <input id="opacityRange" type="range" name="opacity" value="0.8" min="0.1" max="1" step="0.1" class="range-field">
      <div class="right">
        <button
          id="flipVerticalButton"
          type="button"
          name="button"
          class="btn-floating waves-effect waves-light purple">
          <i class="material-icons">swap_vertical_circle</i>
        </button>
        <button
          id="flipHorizontalButton"
          type="button"
          name="button"
          class="waves-effect waves-light btn-floating orange">
          <i class="material-icons">swap_horiz</i>
        </button>
        <button
          id="newCameraButton"
          type="button"
          class="btn-floating waves-effect waves-light green">
          <i class="material-icons">add</i>
        </button>
        <button
          id="commentButton"
          type="button"
          class="btn-floating waves-effect waves-light blue">
          <i class="material-icons">comment</i>
        </button>
      </div>
    </section>
    <script src="webcam.js" charset="utf-8"></script>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
